version: '3.8'

services:
  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: seci_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-secidb}
      POSTGRES_USER: ${POSTGRES_USER:-seciuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secipass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - seci_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-seciuser} -d  ${POSTGRES_DB:-secidb} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redisキャッシュ
  redis:
    image: redis:7-alpine
    container_name: seci_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    networks:
      - seci_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flaskアプリケーション
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seci_web
    environment:
      FLASK_APP: app
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-seciuser}:${POSTGRES_PASSWORD:-secipass}@db:5432/${POSTGRES_DB:-secidb}
      REDIS_URL: redis://redis:6379/0
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-180}
    volumes:
      - ./app:/app/app
      - ./migrations:/app/migrations
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seci_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-seciuser} -d ${POSTGRES_DB:-secidb}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Webサーバー（HTTPS対応）
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: seci_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - seci_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 自動クリーンアップサービス
  cleanup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seci_cleanup
    command: python -m app.cleanup_service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-seciuser}:${POSTGRES_PASSWORD:-secipass}@db:5432/${POSTGRES_DB:-secidb}
      REDIS_URL: redis://redis:6379/0
      CLEANUP_INTERVAL: ${CLEANUP_INTERVAL:-86400}
      DATA_RETENTION_DAYS: ${DATA_RETENTION_DAYS:-180}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - seci_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  seci_network:
    driver: bridge
